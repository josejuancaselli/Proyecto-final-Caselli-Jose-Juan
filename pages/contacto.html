<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../css/contacto.css">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Document</title>
</head>

<body>
    <header id="header">

    </header>
    <main>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.7217977612786!2d-57.95633962338039!3d-34.913430473922354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e636e511bb0d%3A0xd8d2896c13d067e5!2sThe%20Brand%20House%20-%208%20e%2F%2046%20y%2047!5e0!3m2!1ses-419!2sar!4v1726248944988!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h1 class="mb-5">Escribinos, tu opinión nos sirve!</h1>
        <div id="form">
            <div class="row mb-3">
                <div class="col">

                    <input type="text" class="form-control" placeholder="Nombre..." aria-label="Nombre">
                </div>
                <div class="col">

                    <input type="text" class="form-control" placeholder="Apellido..." aria-label="Apellido">
                </div>
            </div>
            <div class="mb-3">

                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="mb-3">

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Dejanos tu duda, comentario o pedido acá..."></textarea>
            </div>
            <button type="button" class="btn btn-success" style="background-color: #141718ad; border-color: aliceblue;">Enviar</button>
        </div>
    </main>

    <footer id="footer">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="../../js/footer.js"></script>
