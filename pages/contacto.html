<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/remeras.css">
    <title>Document</title>
</head>

<body>
    <header id="header">

    </header>
    <main>
        <h1 class="mb-5">Escribinos, tu opinión nos sirve!</h1>
        <div id="form">
            <div class="row mb-3">
                <div class="col">

                    <input type="text" class="form-control" placeholder="Nombre..." aria-label="Nombre">
                </div>
                <div class="col">

                    <input type="text" class="form-control" placeholder="Apellido..." aria-label="Apellido">
                </div>
            </div>
            <div class="mb-3">

                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="mb-3">

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Dejanos tu duda, comentario o pedido acá..."></textarea>
            </div>
            <button type="button" class="btn btn-success" style="background-color: #141718ad; border-color: aliceblue;">Enviar</button>
        </div>
    </main>

    <footer id="footer">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
    <!-- <script src="/js/ropa_femenina.js"></script> -->
</body>

</html>
